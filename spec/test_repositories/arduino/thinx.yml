# for ArduinoCore-based ESP8266 builds with SPIFFS

arduino:
  platform: espressif
  arch: esp8266
  board: d1_mini_pro
  flash_ld: eagle.flash.4m1m.ld
  f_cpu: 80000000L
  flash_size: 16M
  libs:
    - ArduinoJSON
  test:
    - unit-test.sh

  #Â Those lines MUST be masked out in ENV prints!
  devsec_ckey: Enter some long safe key here.
  devsec_ssid: SSID
  devsec_pass: PASSWORD