<!DOCTYPE HTML>
<html>
   <head>
      <script type="text/javascript">
         function WebSocketTest() {
            if ("WebSocket" in window) {

              // Fill this from your client
              var owner_id = "cedc16bb6bb06daaa3ff6d30666d91aacd6e3efbf9abbc151b4dcade59af7c12";
              var build_id = "f168def0-597f-11e7-a932-014d5b00c004";

              var ws = new WebSocket("ws://thinx.cloud/" + owner_id + "/" + build_id );

              ws.onopen = function() {
                  var message = {
                    logtail: {
                      owner_id: owner_id,
                      build_id: build_id
                    }
                  }
                  ws.send(JSON.stringify(message));
                  console.log("Test message sent...");
               };

               ws.onmessage = function (evt)
               {
                  var received_msg = evt.data;
                  console.log(JSON.parse(received_msg));
               };

               ws.onclose = function()
               {
                  alert("Connection is closed...");
               };

            } else {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }
      </script>
   </head>
   <body>
      <div id="sse">
         <a href="javascript:WebSocketTest()">Run WebSocket</a>
      </div>
   </body>
</html>
