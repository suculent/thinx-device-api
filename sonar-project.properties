sonar.projectKey=suculent_thinx-device-api
sonar.organization=suculent

sonar.sources=.
sonar.host.url=https://sonarcloud.io

sonar.projectVersion=1.1.5186
sonar.sourceEncoding=UTF-8

sonar.junit.reportsPath=reports/
sonar.junit.include=*.junit

sonar.exclusions=node_modules/**, spec/**, repositories/**, coverage/**, karma.conf.js, suculent/**, stats_test.js, webpush/**, *.html, tools/**, addons/**, services/console/src/assets/global/plugins/**, services/console/src/assets/global/css/**, 
sonar.javascript.lcov.reportPaths=coverage/**, spec/coverage/**, .nyc_output/**, lcov.info

sonar.c.file.suffixes=-
