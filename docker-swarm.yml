# environment must be first imported using:
# $ export $(cat .env)
# until .env file is supported (if ever)

version: '3.7'

networks:
  traefik-public:
    external: true
  internal:
    driver: overlay
    attachable: true

services:
  mosquitto:
    env_file: .env
    image: registry.keyguru.eu:5000/thinx/mosquitto
    environment:
      - "MOSQUITTO_PASSWORD=${MOSQUITTO_PASSWORD}"
      - "MOSQUITTO_USERNAME=${MOSQUITTO_USERNAME}"
    ports:
      - 1883:1883
      - 8883:8883
    networks:
      - traefik-public
#      - internal
    volumes:
      - '/mnt/data/mosquitto/config:/mqtt/config:rw'
      - '/mnt/data/mosquitto/data:/mqtt/data:rw'
      - '/mnt/data/mosquitto/log:/var/log:rw'
      - '/mnt/data/mosquitto/ssl:/mqtt/ssl:rw'
      - '/mnt/data/mosquitto/auth:/mqtt/auth:rw'
    deploy:
      resources:
        reservations:
          cpus: '0.1'
          memory: 16M
        limits:
          cpus: '0.4'
          memory: 64M
      placement:
        constraints:
          - node.hostname == keyguru-production-01
    labels:
      - traefik.enable=true
      - traefik.backend=mosquitto
      - traefik.frontend.entryPoints=mqtt,mqtts
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.mosquitto.loadbalancer.server.port=1883

  couchdb:
    env_file: .env
    image: 'couchdb:3.1.0'
    healthcheck:
      test:
        - CMD-SHELL
        - 'curl -XGET http://localhost:5984'
      interval: 10s
      timeout: 50s
      retries: 5
    environment:
      - "NODENAME=${NODENAME}"
      - "COUCHDB_USER=${COUCHDB_USER}"
      - "COUCHDB_PASSWORD=${COUCHDB_PASSWORD}"
      - "COUCHDB_ADMIN=${COUCHDB_USER}"
      - "COUCHDB_PASS=${COUCHDB_PASSWORD}"
      - "COUCHDB_COOKIE=${COUCHDB_COOKIE}"
      - "COUCHDB_SECRET=${COUCHDB_SECRET}"
    ports:
      - 5984:5984 # not in production!
    networks:
      - traefik-public
#      - internal
    volumes:
      - '/mnt/data/couchdb:/var/lib/couchdb'
      - '/mnt/data/couchdb:/opt/couchdb/data'
      - '/mnt/data/vm.args:/opt/couchdb/etc/vm.args'
    labels:
      - traefik.backend.couchdb.noexpose
    deploy:
      resources:
        reservations:
          cpus: '0.5'
          memory: 256M
        limits:
          cpus: '1.0'
          memory: 512M
      placement:
        constraints:
          - node.hostname == keyguru-production-01

  thinx-redis:
    env_file: .env
    networks:
      - internal
    image: registry.keyguru.eu:5000/thinx/redis
    command:
      - redis-server
      - '--requirepass'
      - '${REDIS_PASSWORD}'
      - '--port'
      - '6379'
    environment:
      - "ALLOW_EMPTY_PASSWORD=no"
      - "REDIS_PASSWORD=${REDIS_PASSWORD}"
      - "REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL"
    ports:
      - 6379
    volumes:
      - '/mnt/data/redis:/data'
    labels:
      - traefik.backend.thinx-redis
    deploy:
      resources:
        reservations:
          cpus: '0.5'
          memory: 32M
        limits:
          cpus: '1.0'
          memory: 512M
      placement:
        constraints:
          - node.hostname == keyguru-production-01

  transformer:
    env_file: .env
    user: transformer
    image: registry.keyguru.eu:5000/thinx/transformer
    environment:
      - "SQREEN_APP_NAME: ${SQREEN_APP_NAME}"
      - "SQREEN_TOKEN=${SQREEN_TOKEN}"
      - "ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN}"
      - "ROLLBAR_ENVIRONMENT=${ROLLBAR_ENVIRONMENT}"
      - "REVISION=2"
    networks:
      - internal
    ports:
      - 7474
    labels:
      - traefik.backend.transformer.noexpose
    deploy:
      resources:
        reservations:
          cpus: '0.2'
          memory: 256M
        limits:
          cpus: '1.0'
          memory: 256M
      placement:
        constraints:
          - node.hostname == keyguru-production-01
      
  api:
    depends_on:
      - transformer
      - thinx-redis
      - mosquitto
#      couchdb:
#        condition: service_started
#      transformer:
#        condition: service_started
#      thinx-redis:
#        condition: service_started
#      mosquitto:
#          condition: service_healthy
    networks:
      - traefik-public
      - internal
    env_file: .env
    image: registry.keyguru.eu:5000/thinx/api
    environment:
      - "ENVIRONMENT=${ENVIRONMENT}"
      - "COUCHDB_USER=${COUCHDB_USER}"
      - "COUCHDB_PASSWORD=${COUCHDB_PASSWORD}"
      - "MOSQUITTO_PASSWORD=${MOSQUITTO_PASSWORD}"
      - "MOSQUITTO_USERNAME=${MOSQUITTO_USERNAME}"
    ports:
      - '7442:7442'
      - '7443:7443'
      - '7444:7444'
      - '7445:7445'
      - '9002:9002'
    volumes:
      - '/mnt/data/deploy:/mnt/data/deploy'
      - '/mnt/data/mosquitto:/mnt/data/mosquitto'
      - '/mnt/data/repos:/mnt/data/repos'
      - '/mnt/data/ssl:/mnt/data/ssl'
      - '/mnt/data/ssh_keys:/mnt/data/ssh_keys'
      - '/mnt/data/conf:/mnt/data/conf'
      - '/mnt/data/test-reports:/mnt/data/test-reports'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/var/lib/docker'
      - '/cache'
    deploy:
      resources:
        reservations:
          cpus: '0.5'
          memory: 128M
        limits:
          cpus: '1.0'
          memory: 512M
      placement:
        constraints:
          - node.hostname == keyguru-production-01
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.constraint-label=traefik-public"

        - "traefik.http.routers.thinx-api-http.rule=Host(`${THINX_HOSTNAME}`)"
        - "traefik.http.routers.thinx-api-http.entrypoints=http,thxp"
        - "traefik.http.routers.thinx-api-http.middlewares=https-redirect"

        - "traefik.http.routers.thinx-api-https.rule=Host(`${THINX_HOSTNAME}`)"
        - "traefik.http.routers.thinx-api-https.entrypoints=https,thxps"
        - "traefik.http.routers.thinx-api-https.tls=true"
        - "traefik.http.routers.thinx-api-https.tls.certresolver=le"

        - "traefik.http.services.thinx-api.loadbalancer.server.port=7442"

  console:
    depends_on:
      - api
    env_file: .env
    image: registry.keyguru.eu:5000/thinx/console
    networks:
      - traefik-public
#      - internal
#    logging:
#      driver: none
    ports:
      - '8000:80'
    environment:
      - "NGINX_PORT=80"
      - "NGINX_HOST=${WEB_HOSTNAME}"
      - "LANDING_HOSTNAME=${LANDING_HOSTNAME}"
      - "WEB_HOSTNAME=${WEB_HOSTNAME}"
      - "API_HOSTNAME=${API_HOSTNAME}"
      - "API_BASEURL=${API_BASEURL}"
      - "ENTERPRISE=${ENTERPRISE}"
      - "ENVIRONMENT=${ENVIRONMENT}"
      - "GOOGLE_ANALYTICS_ID=${GOOGLE_ANALYTICS_ID}"
      - "ROLLBAR_ACCESS_TOKEN=${ROLLBAR_ACCESS_TOKEN}"
      - "CRISP_WEBSITE_ID=${CRISP_WEBSITE_ID}"
    deploy:
      resources:
        reservations:
          cpus: '0.5'
          memory: 16M
        limits:
          cpus: '1.0'
          memory: 128M
      placement:
        constraints:
          - node.hostname == keyguru-production-01
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        - "traefik.constraint-label=traefik-public"

        - "traefik.http.routers.console-http.rule=Host(`${WEB_HOSTNAME}`)"
        - "traefik.http.routers.console-http.entrypoints=http"
        - "traefik.http.routers.console-http.middlewares=https-redirect"

        - "traefik.http.routers.console-https.rule=Host(`${WEB_HOSTNAME}`)"
        - "traefik.http.routers.console-https.entrypoints=https"
        - "traefik.http.routers.console-https.tls=true"
        - "traefik.http.routers.console-https.tls.certresolver=le"

        - "traefik.http.services.thinx-console.loadbalancer.server.port=8000"