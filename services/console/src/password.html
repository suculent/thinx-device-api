    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="reset-form" action="password.html" method="post">
      <div class="form-title">
        <span class="form-title">Enter your new password</span>
      </div>
      <div class="alert alert-danger msg-error display-hide">
        <button class="close" data-close="alert"> </button>
        <span> </span>
      </div>
      <div class="form-group">
        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" id="password" name="password" />
        <br>
        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type password" id="rpassword" name="rpassword" />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary uppercase pull-right">Submit</button>
      </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
    <div class="msg-success display-hide">
      <div class="form-title text-center">
        <span class="form-title">Success. </span>
        <span class="form-subtitle">Your password was set.</span>
        <div class="text-center">
          <p></p>
          <a href="/" class="btn btn-primary uppercase login-button">Login Here</a>
